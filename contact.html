<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTune - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/977a29eff2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">TinyTune</a>
            </div>
            <i class="fa-solid fa-bars menu-icon" id="menu-icon"></i>
            <nav class="navbar2">
                <a href="main.html">Home</a>
                <a href="about.html">About</a>

                <a href="#" class="active">Contact</a>
            </nav>
        </header>
        <main class="two-column">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="e15de99d-94ab-4749-8b77-ea7134fccf39">

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <button type="submit" class="btn2">Send Message</button>
                </form>
            </div>
            <div class="cube-column">
                <div class="cube-container">
                    <div class="cube">
                        <div class="cube-face front">T</div>
                        <div class="cube-face back">I</div>
                        <div class="cube-face right">N</div>
                        <div class="cube-face left">Y</div>
                        <div class="cube-face top">U</div>
                        <div class="cube-face bottom">E</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 TinyTune. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        const form = document.getElementById('form');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          const object = Object.fromEntries(formData);
          const json = JSON.stringify(object);
          result.innerHTML = "Please wait..."
        
            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "Form submitted successfully";
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                })
                .then(function() {
                    form.reset();
                    setTimeout(() => {
                        result.style.display = "none";
                    }, 3000);
                });
        });
        </script>
</body>
<script
</html>
